<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Chapter 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  </head>
  <body>

    <div class="container">
        <section id="interpolation" class="bg-dark p-3 rounded text-center text-white mb-3">
            <h2>Interpolation</h2>
            <p> Tên : {{ User }} </p>
            <p> Tuổi : {{ Age }} </p>
        </section>
        <section id="bind-attribute" class="bg-dark p-3 rounded text-center text-white mb-3">
            <h2 v-bind:class="red">Bind Attribute</h2>
            <img v-bind:src="image" alt="" class="img-thumbnail" >
            <a v-bind:href="linkInfo" v-bind:class="btnInfo">Xem chi tiết</a>
        </section>
        <section id="methods" class="bg-dark p-3 rounded text-center text-white mb-3">
            <h2 v-bind:class="red">Method</h2>
            <hr>
            <p>Tài hay xĩu : {{renderTaiXiu()}} = {{createNut()}} </p>
        </section>
        <section id="raw-html" class="bg-dark p-3 rounded text-center text-white mb-3">
            <h2>Raw Html</h2>
            <hr>
            <div v-html="mgs">

            </div>
        </section>
        <section id="event" class="bg-dark p-3 rounded text-center text-white mb-3">
            <h2>Event VueJS</h2>
            <hr>
            <p>Count : {{ count }}</p>
            <p>Name : {{name}}</p>
            <button v-bind:class="className" v-on:click="handleClickHere">Click here</button>
            <button  :class="classCount" v-on:click="handleIncrement(2, $event)">Increment</button>
            <button  :class="classCount" v-on:click="count++">Tăng 1</button>
            <button  :class="classCount" v-on:click="handleSetName('Đặng  Văn Phúc')">SetName</button>
            <form @submit.prevent="handleSubmit">
                <button :class="className" type="submit">Submit</button>
            </form>
            <div class="form-login">
                <h2 class="text-center">Form Đăng Nhập</h2>
                <div class="form-group">
                    <label for="">
                        Tài khoản
                    </label>
                    <input type="text" class="form-control" @keyup.enter="handleEnter">
                </div>
                <div class="form-group">
                    <label for="">
                        password
                    </label>
                    <input type="text" class="form-control" @keyup.enter="handleEnter">
                </div>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>


  </body>
</html>
